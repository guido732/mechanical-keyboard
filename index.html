<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iqunix Mechanical Keyboards</title>
		<link rel="stylesheet" href="./styles/main.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="keyboard">
				<div class="keyboard__section">
					<div class="keyboard__section__row keyboard__section__row--lg">
						<div class="key key--primary">ESC</div>
						<div class="key">F1</div>
						<div class="key">F2</div>
						<div class="key">F3</div>
						<div class="key">F4</div>
						<div class="key key--primary">F5</div>
						<div class="key key--primary">F6</div>
						<div class="key key--primary">F7</div>
						<div class="key key--primary">F8</div>
						<div class="key">F9</div>
						<div class="key">F10</div>
						<div class="key">F11</div>
						<div class="key">F12</div>
						<div class="key key--secondary">PRT SC</div>
						<div class="key key--secondary">DEL</div>
					</div>
					<div class="keyboard__section__row keyboard__section__row--lg">
						<div class="key">`</div>
						<div class="key">1</div>
						<div class="key">2</div>
						<div class="key">3</div>
						<div class="key">4</div>
						<div class="key">5</div>
						<div class="key">6</div>
						<div class="key">7</div>
						<div class="key">8</div>
						<div class="key">9</div>
						<div class="key">0</div>
						<div class="key">-</div>
						<div class="key">=</div>
						<div class="key key--5 key--secondary">BACKSPACE</div>
					</div>
					<div class="keyboard__section__row keyboard__section__row--lg">
						<div class="key key--3 key--secondary">TAB</div>
						<div class="key">Q</div>
						<div class="key">W</div>
						<div class="key">E</div>
						<div class="key">R</div>
						<div class="key">T</div>
						<div class="key">Y</div>
						<div class="key">U</div>
						<div class="key">I</div>
						<div class="key">O</div>
						<div class="key">P</div>
						<div class="key">[</div>
						<div class="key">]</div>
						<div class="key key--3">\</div>
					</div>
					<div class="keyboard__section__row keyboard__section__row--lg">
						<div class="key key--4 key--secondary">CAPSLOCK</div>
						<div class="key">A</div>
						<div class="key">S</div>
						<div class="key">D</div>
						<div class="key">F</div>
						<div class="key">G</div>
						<div class="key">H</div>
						<div class="key">J</div>
						<div class="key">K</div>
						<div class="key">L</div>
						<div class="key">;</div>
						<div class="key">'</div>
						<div class="key key--6 key--primary">ENTER</div>
					</div>
					<div class="keyboard__section__row keyboard__section__row--lg">
						<div class="key key--6 key--secondary">SHIFT</div>
						<div class="key">Z</div>
						<div class="key">X</div>
						<div class="key">C</div>
						<div class="key">V</div>
						<div class="key">B</div>
						<div class="key">N</div>
						<div class="key">M</div>
						<div class="key">,</div>
						<div class="key">.</div>
						<div class="key">/</div>
						<div class="key key--4 key--secondary">SHIFT</div>
						<div class="key key--primary">&#9651;</div>
					</div>
					<div class="keyboard__section__row keyboard__section__row--lg">
						<div class="key key--2 key--secondary">CTRL</div>
						<div class="key key--2 key--secondary">WIN</div>
						<div class="key key--2 key--secondary">ALT</div>
						<div class="key key--7 key--primary"></div>
						<div class="key key--secondary">ALT</div>
						<div class="key key--secondary">FN</div>
						<div class="key key--secondary">CTRL</div>
						<div class="key key--primary">&#9665;</div>
						<div class="key key--primary">&#9661;</div>
					</div>
				</div>
				<div class="keyboard__section keyboard__section--vertical">
					<div class="keyboard__section__row keyboard__section__row--vertical">
						<div class="key key--vert key--secondary">HOME</div>
						<div class="key key--vert key--secondary">NUM LK</div>
						<div class="key key--vert">7</div>
						<div class="key key--vert">4</div>
						<div class="key key--vert">1</div>
						<div class="key key--vert key--primary">&#9655;</div>
					</div>
					<div class="keyboard__section__row keyboard__section__row--vertical">
						<div class="key key--vert key--secondary">END</div>
						<div class="key key--vert key--secondary">/</div>
						<div class="key key--vert">8</div>
						<div class="key key--vert">5</div>
						<div class="key key--vert">2</div>
						<div class="key key--vert">0</div>
					</div>
					<div class="keyboard__section__row keyboard__section__row--vertical">
						<div class="key key--vert key--secondary">PGUP</div>
						<div class="key key--vert key--secondary">*</div>
						<div class="key key--vert">9</div>
						<div class="key key--vert">6</div>
						<div class="key key--vert">3</div>
						<div class="key key--vert">.</div>
					</div>
					<div class="keyboard__section__row keyboard__section__row--vertical">
						<div class="key key--vert key--secondary">PGDN</div>
						<div class="key key--vert key--secondary">-</div>
						<div class="key key--vert key--vert--5 key--secondary">+</div>
						<div class="key key--vert key--vert--5 key--primary">ENTER</div>
					</div>
				</div>
				<!-- <div class="keyboard__numpad">grid 2</div> -->
			</div>
		</div>
	</body>
</html>
